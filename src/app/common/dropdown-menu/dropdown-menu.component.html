<div ngbDropdown class="d-inline-block" style="width:100%">
    <button class="btn btn-lg btn-info" style="width:100%" id="company"
        ngbDropdownToggle>{{currentSelection?.name}}</button>
    <div class="cp" ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div class="cp-dropdown">
            <h6 class="cp-dropdown__label" (click)="$event.stopPropagation()">Select Existing:</h6>
            <div class="cp-dropdown__select">
                <h3 class="cp-dropdown__select-option" *ngFor="let option of this.options"
                    (click)="setCurrentSelection(option)">{{option?.name}}</h3>
            </div>
            <div class="cp-dropdown__footer" (click)="$event.stopPropagation()">
                <h5 class="cp-dropdown__footer-label">Add New :</h5>
                <input class="cp-dropdown__footer-input" autocomplete="off" type="text" name="new"
                    placeholder="Enter New" [(ngModel)]="newOption" (click)="$event.stopPropagation()">
                <div class="cp-dropdown__footer-actions">
                    <button class="btn btn-light cp-dropdown__footer-actions-cancel" type="button"
                        name="button">Cancel</button>
                    <button class="btn btn-light cp-dropdown__footer-actions-save" type="button" name="button"
                        (click)="addNewData()" [disabled]="newOption === ''">Add New</button>
                </div>
            </div>
        </div>
    </div>
</div>
